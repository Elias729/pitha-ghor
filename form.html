<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2 class="Hotel-Name">üè° Amina‚Äôs Traditional Pitha Ghor</h2>
            <form action="">
                <fieldset class="basic-info">
                    <legend>Your Info</legend>
                    <article>
                        <div class="column">
                            <label for="Name">Your Name:</label>
                            <input type="text" id="Name" name="Name" placeholder="Enter your name" required>

                            <label for="Email">Your Email:</label>
                            <input type="email" id="Email" name="Email" placeholder="Enter your email" required>
                        </div>

                        <div class="column">
                            <label for="Number">Your Number:</label>
                            <input type="number" id="Number" name="Number" placeholder="Enter your number" required>

                            <label for="Date">Enter Date:</label>
                            <input type="date" id="Date" name="Date" required>
                        </div>
                    </article>

                </fieldset>

                <fieldset class="pitha-info">
                    <legend>Select Your Favorite Pitha</legend>
                    <input type="radio" name="Pitha" id="Chitoi">
                    <label for="Chitoi">Chitoi Pitha</label>
                    <input type="radio" name="Pitha" id="Vapa">
                    <label for="Vapa">Vapa Pitha</label>
                    <input type="radio" name="Pitha" id="Patishapta">
                    <label for="Patishapta">Patishapta Pitha</label>
                    <input type="radio" name="Pitha" id="Puli">
                    <label for="Puli">Puli Pitha</label>
                    <input type="radio" name="Pitha" id="Bhapa">
                    <label for="Bhapa">Bhapa Pitha</label>
                </fieldset>


                <fieldset class="vorta-info">
                    <legend>Select Your Favorite Vorta</legend>
                    <input type="checkbox" name="Vorta" id="Shutki">
                    <label for="Shutki">Shutki</label>

                    <input type="checkbox" name="Vorta" id="Morich">
                    <label for="Morich">Morich</label>

                    <input type="checkbox" name="Vorta" id="Chingri">
                    <label for="Chingri">Chingri</label>

                    <input type="checkbox" name="Vorta" id="Tomato">
                    <label for="Tomato">Tomato</label>
                </fieldset>

                <fieldset class="extra-info">
                    <legend>Extra Info</legend>
                    <textarea cols="50" rows="5" name="" id=""></textarea>
                </fieldset>

                <input type="submit" value="submit" class="submit-btn">
                <input type="reset" value="reset" class="reset-btn">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
